<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link href="../../../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../../../compile/js/xui/xui.js" xui></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="xui-padding">
    <h3 class="xui-margin-top">默认按钮</h3>
    <div>
        <button type="button" class="xui-btn">默认按钮</button>
        <button type="button" class="xui-btn xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-btn-orange ">橙色按钮</button>
        <a class="xui-btn xui-btn-link" href="#">链接</a>
        <a class="xui-btn xui-btn-red" href="#">应用按钮样式的链接</a>
    </div>

    <h3 class="xui-margin-top">圆角按钮</h3>
    <div>
        <button type="button" class="xui-btn xui-radius">默认按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-radius xui-btn-orange ">橙色按钮</button>
    </div>

    <h3 class="xui-margin-top">椭圆形按钮</h3>
    <div>
        <button type="button" class="xui-btn xui-round">默认按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-round xui-btn-orange ">橙色按钮</button>
    </div>

    <h3 class="xui-margin-top">按钮激活状态</h3>
    <div>
        <button type="button" class="xui-btn xui-active">默认按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-active xui-btn-orange ">橙色按钮</button>
    </div>

    <h3 class="xui-margin-top">按钮禁用状态</h3>
    <div>
        <button type="button" class="xui-btn xui-disabled">默认按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-disabled xui-btn-orange ">橙色按钮</button>
    </div>

    <h3 class="xui-margin-top">按钮块元素</h3>
    <div>
        <button type="button" class="xui-btn xui-btn-block">默认按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-btn-block xui-btn-orange ">橙色按钮</button>
    </div>

    <h3 class="xui-margin-top">按钮尺寸</h3>
    <div>
        <button type="button" class="xui-btn xui-btn-xs xui-btn-red ">按钮xs</button>
        <button type="button" class="xui-btn xui-btn-sm xui-btn-red ">按钮sm</button>
        <button type="button" class="xui-btn xui-btn-md xui-btn-red ">按钮md</button>
        <button type="button" class="xui-btn xui-btn-lg xui-btn-red ">按钮lg</button>
        <button type="button" class="xui-btn xui-btn-xl xui-btn-red ">按钮xl</button>
    </div>

    <h3 class="xui-margin-top">镂空主题</h3>
    <div>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole">默认按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-red ">红色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-pink ">粉红色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-purple ">紫色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-blue ">蓝色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-cyan ">青色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-green ">绿色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-yellow ">黄色按钮</button>
        <button type="button" class="xui-btn xui-radius-sm xui-btn-hole xui-btn-orange ">橙色按钮</button>
    </div>

    <h3 class="xui-margin-top">图片添加按钮</h3>
    <div>
        <button type="button" class="xui-btn xui-btn-hole xui-btn-img-add"></button>
    </div>
</body>
</html>
