<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框</title>
    <link href="../../../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../../../compile/js/xui/xui.js" xui></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="xui-padding">
    <h3>默认单选框</h3>
    <label class="xui-radio">
        <input type="radio" name="sex">
        <span class="xui-radio-icon"></span>
        <span class="xui-radio-lable">男</span>
    </label>
    <label class="xui-radio xui-margin-left-sm">
        <input type="radio" name="sex">
        <span class="xui-radio-icon"></span>
        <span class="xui-radio-lable">女</span>
    </label>

    <h3 class="xui-margin-top">钩单选框</h3>
    <label class="xui-radio-hook-circle">
        <input type="radio" name="sex2">
        <span class="xui-radio-icon"></span>
        <span class="xui-radio-lable">男</span>
    </label>
    <label class="xui-radio-hook-circle xui-margin-left-sm">
        <input type="radio" name="sex2">
        <span class="xui-radio-icon"></span>
        <span class="xui-radio-lable">女</span>
    </label>
</body>
</html>
