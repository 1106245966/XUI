<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
    <link href="../../../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../../../compile/js/xui/xui.js" xui></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="xui-padding">
    <h3>默认复选框</h3>
    <label class="xui-checkbox">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">苹果</span>
    </label>
    <label class="xui-checkbox xui-margin-left-sm">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">雪梨</span>
    </label>
    <label class="xui-checkbox xui-margin-left-sm">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">香蕉</span>
    </label>
    <label class="xui-checkbox xui-disabled xui-margin-left-sm" disabled>
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">禁用的</span>
    </label>
    <label class="xui-checkbox xui-margin-left-sm" disabled>
        <input type="checkbox" checked />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">选中禁用的</span>
    </label>

    <h3 class="xui-margin-top">圆角复选框</h3>
    <label class="xui-checkbox-square">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">苹果</span>
    </label>
    <label class="xui-checkbox-square xui-margin-left-sm">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">雪梨</span>
    </label>
    <label class="xui-checkbox-square xui-margin-left-sm">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">香蕉</span>
    </label>
    <label class="xui-checkbox-square xui-disabled xui-margin-left-sm" disabled>
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">禁用的</span>
    </label>
    <label class="xui-checkbox-square xui-disabled xui-margin-left-sm" disabled>
        <input type="checkbox" checked />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">选中禁用的</span>
    </label>

    <h3 class="xui-margin-top">块状复选框</h3>
    <label class="xui-checkbox-block">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">苹果</span>
    </label>
    <label class="xui-checkbox-block xui-margin-left-sm">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">雪梨</span>
    </label>
    <label class="xui-checkbox-block xui-margin-left-sm">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">香蕉</span>
    </label>
    <label class="xui-checkbox-block xui-disabled xui-margin-left-sm" disabled>
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">禁用的</span>
    </label>
    <label class="xui-checkbox-block xui-disabled xui-margin-left-sm" disabled>
        <input type="checkbox" checked />
        <span class="xui-checkbox-icon"></span>
        <span class="xui-checkbox-lable">选中禁用的</span>
    </label>

    <h3 class="xui-margin-top">开关复选框</h3>
    <label class="xui-checkbox-switch">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
    </label>
    <label class="xui-checkbox-switch xui-margin-left xui-disabled">
        <input type="checkbox" />
        <span class="xui-checkbox-icon"></span>
    </label>
    <label class="xui-checkbox-switch xui-margin-left" disabled>
        <input type="checkbox" checked />
        <span class="xui-checkbox-icon"></span>
    </label>
</body>
</html>
