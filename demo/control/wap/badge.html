<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小徽章 </title>
    <link href="../../../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../../../compile/js/xui/xui.js" xui></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="xui-padding">
    <h3>默认徽章</h3>
    <div>
        <span class="xui-badge">1</span>
        <span class="xui-badge xui-badge-red">2</span>
        <span class="xui-badge xui-badge-pink">3</span>
        <span class="xui-badge xui-badge-purple">4</span>
        <span class="xui-badge xui-badge-blue">5</span>
        <span class="xui-badge xui-badge-cyan">6</span>
        <span class="xui-badge xui-badge-green">7</span>
        <span class="xui-badge xui-badge-yellow">8</span>
        <span class="xui-badge xui-badge-orange">9</span>
    </div>

    <h3 class="xui-margin-top">圆角徽章</h3>
    <div>
        <span class="xui-badge xui-radius">1</span>
        <span class="xui-badge xui-radius xui-badge-red">2</span>
        <span class="xui-badge xui-radius xui-badge-pink">3</span>
        <span class="xui-badge xui-radius xui-badge-purple">4</span>
        <span class="xui-badge xui-radius xui-badge-blue">5</span>
        <span class="xui-badge xui-radius xui-badge-cyan">6</span>
        <span class="xui-badge xui-radius xui-badge-green">7</span>
        <span class="xui-badge xui-radius xui-badge-yellow">8</span>
        <span class="xui-badge xui-radius xui-badge-orange">9</span>
    </div>

    <h3 class="xui-margin-top">椭圆徽章</h3>
    <div>
        <span class="xui-badge xui-round">1</span>
        <span class="xui-badge xui-round xui-badge-red">2</span>
        <span class="xui-badge xui-round xui-badge-pink">3</span>
        <span class="xui-badge xui-round xui-badge-purple">4</span>
        <span class="xui-badge xui-round xui-badge-blue">5</span>
        <span class="xui-badge xui-round xui-badge-cyan">6</span>
        <span class="xui-badge xui-round xui-badge-green">7</span>
        <span class="xui-badge xui-round xui-badge-yellow">8</span>
        <span class="xui-badge xui-round xui-badge-orange">9</span>
        <span class="xui-badge xui-round xui-badge-red">椭圆徽章</span>
    </div>

    <h3 class="xui-margin-top">徽章尺寸</h3>
    <div>
        <span class="xui-badge xui-badge-red xui-badge-xs">xs</span>
        <span class="xui-badge xui-badge-red xui-badge-sm">sm</span>
        <span class="xui-badge xui-badge-red xui-badge-md">md</span>
        <span class="xui-badge xui-badge-red xui-badge-lg">lg</span>
        <span class="xui-badge xui-badge-red xui-badge-xl">xl</span>
    </div>
</body>
</html>
