<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页头</title>
    <link href="../../../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../../../compile/js/xui/xui.js" xui></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="xui-padding">
    <h3>默认页头</h3>
    <header class="xui-header">
        <div class="xui-header-left">
            <a class="xui-icon-chevron-left" href="#"></a>
        </div>
        <h1 class="xui-header-title">标题</h1>
        <div class="xui-header-right">
            <a class="xui-icon-bars" href="#"></a>
        </div>
    </header>

    <h3 class="xui-margin-top">页头（图标+文字）</h3>
    <header class="xui-header">
        <div class="xui-header-left">
            <a class="xui-icon-chevron-left" href="#"> 返回</a>
        </div>
        <h1 class="xui-header-title">标题</h1>
        <div class="xui-header-right">
            <a href="#">菜单 <i class="xui-icon-bars"></i></a>
        </div>
    </header>

    <h3 class="xui-margin-top">页头（多图标）</h3>
    <header class="xui-header">
        <div class="xui-header-left">
            <a class="xui-icon-chevron-left" href="#"></a>
            <a class="xui-icon-home" href="#"></a>
        </div>
        <h1 class="xui-header-title">标题</h1>
        <div class="xui-header-right">
            <a class="xui-icon-camera" href="#"></a>
            <a class="xui-icon-shopping-cart" href="#"></a>
        </div>
    </header>

    <h3 class="xui-margin-top">页头（固定+占位属性）</h3>
    <header class="xui-header xui-fixed xui-fixed-lt" xui-fixed-placeholder="top">
        <div class="xui-header-left">
            <a class="xui-icon-chevron-left" href="#"></a>
            <a class="xui-icon-home" href="#"></a>
        </div>
        <h1 class="xui-header-title">固定的页头</h1>
        <div class="xui-header-right">
            <a class="xui-icon-camera" href="#"></a>
            <a class="xui-icon-shopping-cart" href="#"></a>
        </div>
    </header>
</body>
</html>
