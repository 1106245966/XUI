<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具栏</title>
    <link href="../../../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../../../compile/js/xui/xui.js" xui></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="xui-padding">
    <h3>默认工具栏</h3>
    <nav class="xui-navbar xui-grid-avg-3">
        <a href="#">
            <i class="xui-icon-home xui-text-xl"></i>
            <span class="xui-navbar-lable">首页</span>
        </a>
        <a href="#">
            <i class="xui-icon-shopping-bag xui-text-xl"></i>
            <span class="xui-navbar-lable">商品</span>
        </a>
        <a href="#">
            <i class="xui-icon-user xui-text-xl"></i>
            <span class="xui-navbar-lable">我的</span>
        </a>
    </nav>

    <h3 class="xui-margin-top">简约工具栏</h3>
    <nav class="xui-navbar xui-navbar-simple xui-grid-avg-3">
        <a class="xui-active" href="#">
            <i class="xui-icon-home xui-text-xl"></i>
            <span class="xui-navbar-lable">首页</span>
        </a>
        <a href="#">
            <i class="xui-icon-shopping-bag xui-text-xl"></i>
            <span class="xui-navbar-lable">商品</span>
        </a>
        <a href="#">
            <i class="xui-icon-user xui-text-xl"></i>
            <span class="xui-navbar-lable">我的</span>
        </a>
    </nav>

    <h3 class="xui-margin-top">纯文字工具栏</h3>
    <nav class="xui-navbar xui-navbar-plaintext xui-grid-avg-3">
        <a href="#">首页</a>
        <a href="#">商品</a>
        <a href="#">我的</a>
    </nav>

    <h3 class="xui-margin-top">固定工具栏</h3>
    <nav class="xui-navbar xui-grid-avg-3 xui-fixed xui-fixed-lb" xui-fixed-placeholder="bottom">
        <a href="#">
            <i class="xui-icon-home xui-text-lg"></i>
            <span class="xui-navbar-lable">首页</span>
        </a>
        <a href="#">
            <i class="xui-icon-shopping-bag xui-text-lg"></i>
            <span class="xui-navbar-lable">商品</span>
        </a>
        <a href="#">
            <i class="xui-icon-user xui-text-lg"></i>
            <span class="xui-navbar-lable">我的</span>
        </a>
    </nav>
</body>
</html>
