<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daterangepicker</title>
    <link href="../compile/css/xui.css" rel="stylesheet" type="text/css" />
    <script src="../compile/js/xui/xui.js" xui="daterangepicker"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
        $(function () {
            $('#calendar').dateRangePicker();
        });
    </script>
</head>
<body>
    <div class="xui-input-group">
        <i class="xui-icon-calendar"></i>
        <input id="calendar" class="xui-input" type="text" />
    </div>
</body>
</html>
